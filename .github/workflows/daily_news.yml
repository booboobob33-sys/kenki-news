name: Daily News Collection

on:
  schedule:
    # 5:00 AM JST is 8:00 PM UTC previous day (0 20 * * *)
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual run

jobs:
  collect_news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -U google-generativeai google-api-core feedparser requests notion-client beautifulsoup4

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run news collector
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python news_collector.py
