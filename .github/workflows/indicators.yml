name: Weekly Indicators Collection

on:
  schedule:
    # 毎週月曜 JST 6:00 = UTC 日曜 21:00
    - cron: '0 21 * * 0'
  workflow_dispatch: # 手動実行を許可

jobs:
  collect_indicators:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests gspread google-auth

      - name: Run indicators collector
        env:
          FRED_API_KEY:              ${{ secrets.FRED_API_KEY }}
          ESTAT_API_KEY:             ${{ secrets.ESTAT_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          INDICATORS_SHEET_ID:       ${{ secrets.INDICATORS_SHEET_ID }}
        run: |
          python indicators_collector.py
